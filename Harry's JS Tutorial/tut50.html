<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Function</title>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        var position=str.indexOf('is');
        console.log(position);
        var position=str.indexOf('string');
        console.log(position);

        var position=str.indexOf('g');
        console.log(position);

        position=str.lastIndexOf('is');
        console.log(position);

        var substr1=str.slice(1,6);
        console.log(substr1);
        var substr1=str.substring(1,6);
        console.log(substr1)
        substr1=str.substr(1,6);
        console.log(substr1);

        var replaced=str.replace('string', 'Abhi');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(replaced.toUpperCase());
        console.log(str.toLowerCase());
        console.log(replaced.toLowerCase());

        var newString=str.concat(' New String');
        console.log(newString);

        var surname=replaced.concat(' Kore');
        console.log(surname);

        var strWithWhiteSpaces="     String with     whitespaces     ";
        console.log(strWithWhiteSpaces);
        console.log(strWithWhiteSpaces.trim());

        var char3=str.charAt(2);
        console.log(char3)
        char3=replaced.charAt(11);
        console.log(char3);
        char3=replaced.charCodeAt(11);
        console.log(char3)
       
        
         









    </script>
</body>
</html>
